<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@900&family=Lato:wght@400;900&display=swap" rel="stylesheet">

    <title>Calculator</title>

</head>

<body>
    <div class="body-bg">
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox" readonly>
        <div class="key">
            <button class="specialbtn acbtn">AC</button>
            <button class="specialbtn delbtn">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>

        <div class="buttonkey">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>

        <div class="buttonkey">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>

        <div class="buttonkey">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>

        <div class="buttonkey">
            <button>00</button>
            <button>0</button>
            <button class="operator">.</button>
            <button class="equalbt">=</button>
        </div>

    </div>

    <div class="memory">
        <div class="memo1">
            <span></span>
        </div>
        <div class="memo2">
            <span></span>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
